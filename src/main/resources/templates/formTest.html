<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>formTest</title>
</head>
<body>
<br><br>
<div th:text="${hintMessage}">信息提示!!!!</div>
<br>
<!-- 这里有song这个对象,因此必须先初始化-->
<div th:errors="${song.songName}"></div>
<div th:errors="${song.singer}"></div>
<br>
<form id="iform" th:action="@{/song/save}" th:method="post" th:object="${song}">
    <table border="1">
        <tr>
            <th>歌曲名</th>
            <th>演唱者</th>
            <th>Action</th>
        </tr>
        <tr>
            <!--th:field="*{songName}" 加上这个属性时报错-->
            <td><input type="text" name="songName"/></td>
            <td><input type="text" name="singer"/></td>
            <td><input type="submit" value="添加"/></td>
        </tr>
    </table>
</form>
<hr>
</body>
</html>
